<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="js/valid.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
		<link rel="stylesheet" href="css/menu.css">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/home.css">
	</head>
	<title> cookie monster pacman </title>
	<link rel = "icon" href = "images/cookiemonster.png" type = "image/x-icon">
	<body>
<style>
	body {
		background: url(images/background.jpg) no-repeat center center fixed;

		background-size: 100% 100%
	}
</style>
	<!------------------- menu ------------------->
	<nav class="menuBar">
		<div id="logo" style="float:left">
			<img src="images/cookie_logo.png" height="80" width="100">
		</div>
		<a id="homeMenu" onclick="displayPage('#home')">Home</a>
		<a id="loginMenu" onclick="displayPage('#login')">Login</a>
		<a id="registerMenu" onclick="displayPage('#register')">Register</a>
		<a id="settingsMenu" onclick="displayPage('#settings')">Settings</a>
		<a id="aboutMenu">About</a>

	</nav>

	<script>
		function displayPage(pageId) {
			$(".tabcontent").hide();
			$(pageId).show();
		}
	</script>

	<!------------------- home ------------------->
	<div class="tabcontent" id="home">
		<img src="images/cookiem.gif" align="center" width="640" height="360">
			<div class="btnHome">
				<button class="buttonReg" id="reg" onclick="displayPage('#register')"><span> Register </span></button>
				<button class="buttonLog" id="log" onclick="displayPage('#login')"><span> Login </span></button>
			</div>
	</div>


	<!------------------- game ------------------->

	<div class="tabcontent" id="game">
		<div id="score" >
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="lives">
			<label for="lblLives">LIVES:</label>
			<input id="lblLives" type="text" />
		</div>
			<canvas id="canvas" height="600" width="900"></canvas>
		</div>
	</div>

	<!------------------- register ------------------->

	<div class="tabcontent" id="register">
		<h2>Register</h2>
		<form id="registerForm">

			<label id=txtUserName for="registerUsername"><b>User Name</b></label>
			<input type="text" id="registerUsername" placeholder="Enter User Name" name="userName">
			<span class="error_form" id="errUN"></span>
			<br>
			<label id=txtPassword for="registerPassword"><b>Password</b></label>
			<input type="password" id="registerPassword" placeholder="Enter Password" name="password">
			<span class="error_form" id="errP"></span>
			<br>

			<label id=txtFullName for="registerName"><b>Full Name</b></label>
			<input type="text" id="registerName" placeholder="Enter Full Name" name="fullName">
			<span class="error_form" id="errFN"></span>
			<br>

			<label id=txtEmail for="registerEmail"><b>Your Email</b></label>
			<input type="text" id="registerEmail" placeholder="Enter Email" name="email">
			<span class="error_form" id="errE"></span>
			<br>

			<label id=txtBirthday for="registerDate"><b>Birth date</b></label>
			<input type="date" id="registerDate" name="birthday">
			<span class="error_form" id="errB"></span>
			<br>
			<input id="pressRegister" type="submit" value="Register"/>

		</form>
	</div>


	<!------------------- login ------------------->

	<div class="tabcontent" id="login">
		<h2>Login</h2>
		<form id="loginForm">
			<label id = "txtformUserName" for="logUserName"><b>Username</b></label>
			<input type="text" id="logUserName"  name="uname">
			<br>
			<label id = "txtformPassword" for="logPass"><b>Password</b></label>
			<input type="password" id="logPass"  name="psw">
			<br>
			<input id="pressLogin" type="submit" value="Login"/>

			<br>
			<br>

		</form>
	</div>

<!------------------- settings ------------------->

<div class="tabcontent" id="settings">
	<div class="set">
		<h2>Settings</h2>
	</div>
	<form id="settingsForm">

		<table>
			<tr>
				<td></td>
				<td><input type="button" id="keyup" class="inputkey"></td>
				<td></td>
			</tr>
			<tr>
				<td><input type="button" id="keyleft" class="inputkey"></td>
				<td><input type="button" id="keydown" class="inputkey"></td>
				<td><input type="button" id="keyright" class="inputkey"></td>
			</tr>

		</table>

		<label id = "ballsAmount" ><b>Enter number of balls (50-90) </b></label>
		<input type="text" id="ballsAmountChosen" min="50" max="90" size="4" value="50">
		<br/>
		<br/>
		<label id = "monstersAmount" ><b>Enter number of Monsters (1-4) </b></label>
		<input type="text" id="monstersAmountChosen" min="1" max="4" size="4" value="4">
		<br/>
		<br/>
		<label id = "timePick" ><b>Enter time for game (in seconds) </b></label>
		<input type="text" id="timePicked" min="60" size="4" value="50">
		<br/>
		<br/>
		<label id = "colorPicks" ><b>Choose colors for balls </b></label>
		<input type="color" id="colorPick5" value="#FFFF00"> 5 points
		<br/>
		<input type="color" id="colorPick15" value="#FFA07A"> 15 points
		<br/>
		<input type="color" id="colorPick25" value="#da70d6"> 25 points
		<br/>
		<br/>

		<input id="submitSettings" type="submit" value="Start Game!"/>

	</form>


</div>


	</body>
</html>
